
<div class="container">
    <h1>Lista de clientes</h1>

    <div *ngFor="let cliente of conteudo | paginate: { itemsPerPage: 3, currentPage: p}">
      <div class="divConteudo">
        <div class="row">
            <div class="col-md-6">
                <b>ID:</b>
                <div>{{cliente.id}}</div>
            </div>
            <div class="col-md-6">
                <b>Nome:</b>
                <div>{{cliente.nome}}</div>
            </div>
            <div class="verdetalhes" *ngIf="!visivel || (visivel && cliente.id != clicado  ) ">
                <div><a (click)="toggle(cliente.id)">Ver detalhes...</a> </div>
            </div>
        </div>
        <div *ngIf="visivel && cliente.id == clicado ">
            <div class="row">
                <div class="col-md-6">
                    <b>e-mail:</b>
                    <div>{{cliente.email}}</div>
                </div>
                <div class="col-md-6">
                    <b>telefone:</b>
                    <div>{{cliente.telefone}}</div>
                </div>
                <div class="verdetalhes">
                    <div><a (click)="toggle(cliente.id)">Ocultar detalhes...</a> </div>
                 </div>
          </div>
        </div>

      </div>
    </div>
    <pagination-controls (pageChange)="p = $event"
          previousLabel="Anterior"
          nextLabel="PrÃ³ximo"
    ></pagination-controls>
</div>
